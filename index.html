<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$DISCOCAT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="assets/icon.ico" type="icon">
    <link rel="icon" type="png" sizes="32x32" href="assets/image1.png">

</head>

<body>

    <div class="css-selector">
        <h2>Catch the Beat, Join the Disco Cat Fever!</h2>
        <h1>$DISCOCAT</h1>

        <div class="center-container">
            <div class="video-container">
                <div class="image-animation"></div>
            </div>
            <div class="copy-container">
                <h3 id="textToCopy">Contract address here</h3>
                <i class="fas fa-copy" onclick="copyText()" title="Copy to clipboard"></i>
            </div>
        
            <div class="switch-container">
                
                <input type="checkbox" id="toggle" class="toggle-checkbox" hidden />
                <label for="toggle" class="toggle-label">DISCO!</label>
            </div>

            <div class="icon-container">
                <a href="https://t.me/discocatsol" target="_blank">
                    <button class="icon-button" aria-label="Telegram">
                        <img src="assets/telegram.svg" alt="Telegram">
                    </button>
                </a>
                <a href="https://pump.fun/" target="_blank">
                    <button class="icon-button" aria-label="Generic Icon">
                        <img src="assets/dexscreener.svg" alt="dexscreener">
                    </button>
                </a>
            </div>


        </div>
            <div class="gif-container container-1">
                <img src="assets/gif1.gif" alt="Description of GIF 1">
            </div>
            <div class="gif-container container-2">
                <img src="assets/gif2.gif" alt="Description of GIF 2">
            </div>
            <div class="gif-container container-3">
                <img src="assets/gif3.gif" alt="Description of GIF 3">
            </div>
            <div class="gif-container container-4">
                <img src="assets/gif4.gif" alt="Description of GIF 4">
            </div>
        </div>

    <script src="script.js"></script>
    <audio id="backgroundMusic" src="assets/Caramelldansen Endless Loop.mp3" type="audio/mp3" loop>
        Your browser does not support the audio element.
    </audio>
</body>
</html>
